* {

body {

.blur {

.centralizador {
    top: 50%;
    left: 50%;
    width: 40%;
    height: 500px;
    background-color: #ffffff;
    border-radius: 10%;
    transform: translate(-50%, -50%);
    padding: 10px;
    position: absolute;

.cabecalho {
    padding: 20px;
}

header h1 {
    font-weight: bold;
    margin-bottom: 10px;
    color: rgb(95, 98, 207)
}

.cabecalho header {
    font-weight: bold;
    justify-content: space-between;
    display: flex;
    padding: 20px 30px 10px;
}

header .icone span {
    height: 38px;
    width: 38px;
    margin: 0 1px;
    cursor: pointer;
    text-align: center;
    line-height: 38px;
    border-radius: 50%;
}

header .icone span:hover {
    background: rgb(95, 98, 207);
}

header span:last-child {
    margin-right: -10px;
}

.calendario ul {
    display: flex;
    list-style: none;
    flex-wrap: wrap;
    text-align: center;
    margin-bottom: 30px;
}

.diasDaSemana ul li {
    width: calc(100% / 7);
    font-size: 18px;
    font-weight: bold;
    color: rgb(95, 98, 207)
}

.dias li {
    font-size: 18px;
    width: calc(100% / 7);
    margin-bottom: 20px;
    cursor: pointer;
    position: relative;
    z-index: 1;
}

.calendario .dias li::before {
    position: absolute;
    content: "";
    height: 40px;
    width: 40px;
    top: 50%;
    left: 50%;
    z-index: -1;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.calendario .dias li:hover::before {
    background: #f2f2f2;
}

.calendario .dias li.ativo::before {
    background: rgb(95, 98, 207);
}

.dias li.desativo {
    color: rgb(190, 188, 188);
}

.dias li.ativo {
    color: rgb(255, 248, 248);
}

    <script>
        const mesAtual = document.getElementById('mes&ano'),
diaTag = document.querySelector('#dias'),
iconeAntesDepois = document.querySelectorAll('.icone span');

var meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

let data = new Date(),
mes = data.getMonth(),
ano = data.getFullYear();

function displayData() {
    let diaAtual = new Date(ano, mes + 1, 0).getDate(),
    primeirosDiasMes = new Date(ano, mes, 1).getDay(),
    ultimosDiasMesAnterior = new Date(ano, mes, 0).getDate(),
    primeirosDiasProxMes = new Date(ano, mes, diaAtual).getDay();
    let liDia = "";
    
    for (let i = primeirosDiasMes; i > 0; i--) {
        let anterior = i === data.getDate(); 
        liDia += `<li class="desativo">${ultimosDiasMesAnterior - i + 1}</li>`;
    }
    
    for (let i = 1; i <= diaAtual; i++) {
        let hoje = i === data.getDate() && mes === new Date().getMonth() && ano === new Date().getFullYear() ? 'ativo' : '';
        liDia += `<li class="${hoje}">${i}</li>`;
    }

    for (let i = primeirosDiasProxMes; i < 6; i++) {
        let anterior = i === data.getDate(); 
        liDia += `<li class="desativo">${i - primeirosDiasProxMes + 1}</li>`;
    }
    
    mesAtual.innerText = `${meses[mes]} ${ano}`;
    diaTag.innerHTML = liDia;
} 

displayData();

iconeAntesDepois.forEach( icone => {
    icone.addEventListener("click", () => {
        mes = icone.id === "antes" ? mes - 1 : mes + 1;

        if (mes < 0 || mes > 11) {
            data = new Date(ano, mes),
            mes = data.getMonth(),
            ano = data.getFullYear();
        } else {
            data = new Date();
        }
        displayData();
    })
})
